<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form action="#" method="post">
    <fieldset>
      <dl>
        <dt><label for="firstname">First Name</label></dt>
        <dd>
          <input type="text" id="firstname" required>
        </dd>
        <dt><label for="lastname ">Last Name</label></dt>
        <dd>
          <input type="text" id="lastname" required>
        </dd>
        <dt><label for="email">Email Address</label></dt>
        <dd>
          <input type="email" id="email" name="email" placeholder="username@domain" required>
        </dd>
        <dt><label for="city">City</label></dt>
        <dd>
          <input type="text" id="city" required>
        </dd>
        <dt><label for="state">State</label></dt>
        <dd>
          <select name="state" required>
            <option>AK</option>
            <option>AL</option>
            <option>AR</option>
            <option>AZ</option>
            <option>CA</option>
            <option>CO</option>
            <option>CT</option>
            <option>DC</option>
            <option>DE</option>
            <option>FL</option>
            <option>GA</option>
            <option>HI</option>
            <option>IA</option>
            <option>ID</option>
            <option>IL</option>
            <option>IN</option>
            <option>KS</option>
            <option>KY</option>
            <option>LA</option>
            <option>MA</option>
            <option>MD</option>
            <option>ME</option>
            <option>MI</option>
            <option>MN</option>
            <option>MO</option>
            <option>MS</option>
            <option>MT</option>
            <option>NC</option>
            <option>ND</option>
            <option>NE</option>
            <option>NH</option>
            <option>NJ</option>
            <option>NM</option>
            <option>NV</option>
            <option>NY</option>
            <option>OH</option>
            <option>OK</option>
            <option>OR</option>
            <option>PA</option>
            <option>RI</option>
            <option>SC</option>
            <option>SD</option>
            <option>TN</option>
            <option>TX</option>
            <option>UT</option>
            <option>VA</option>
            <option>VT</option>
            <option>WA</option>
            <option>WI</option>
            <option>WV</option>
            <option>WY</option>
          </select>
        </dd>
        <dt><label for="zip" required>Zip</label></dt>
        <dd>
          <input type="text" name="zip" id="zip" pattern="[0-9]{5}">
        </dd>
      </dl>

      <p>Which of these colors do you like the best?</p>
      <ul>
        <li>
          <label>
            <input type="radio" name="color" value="red" checked>
            Red
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="color" value="orange">
            Orange
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="color" value="yellow">
            Yellow
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="color" value="green">
            Green
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="color" value="blue">
            Blue
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="color" value="indigo">
            Indigo
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="color" value="violet">
            Violet
          </label>
        </li>
      </ul>

      <p>Which web technologies do you want to learn?</p>
      <ul>
        <li>
          <label>
            <input type="checkbox" name="technology" value="HTML">
            HTML
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="technology" value="CSS">
            CSS
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="technology" value="JavaScript">
            JavaScript
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="technology" value="Ruby">
            Ruby
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="technology" value="Rails">
            Rails
          </label>
        </li>
      </ul>

      <dl>
        <dt><label for="comments">Comments</label></dt>
        <dd><textarea name="comments" rows="6" cols="80"></textarea></dd>
      </dl>
      <div>
        <input type="submit" value="Send">
        <input type="hidden" value="2023-03-23">
        <input type="reset" value="Reset">
      </div>
    </fieldset>
  </form>
</body>

</html>

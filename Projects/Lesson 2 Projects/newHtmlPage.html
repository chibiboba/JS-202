<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>New HTML Page</title>
    <style>
      div {
        box-sizing: border-box;
        display: inline-block;
        width: 300px;
        height: 300px;
      }

      .first {
        background-color: #fcc;
        padding: 20px;
        margin-right: 20px;
      }

      .second {
        background-color: #ccf;
        border: 5px solid black;
      }
    </style>
  </head>
  <body>
    <div class="first"></div>
    <div class="second"></div>
  </body>
</html>
